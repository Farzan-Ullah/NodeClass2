<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        input,
        button {
            padding: 5px 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <form method="POST" action="/process-form">
        <label for="">First Name</label>
        <input type="text" name="firstName" id="" placeholder="John"><br>
        <label for="">Last Name</label>
        <input type="text" name="lastName" id="" placeholder="Doe"><br>
        <label for="">Email</label>
        <input type="email" name="email" id="" placeholder="john@gmail.com"><br>
        <button type="submit">Register</button>
    </form>

</body>

</html>
